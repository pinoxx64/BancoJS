    <!DOCTYPE html>
    <html>

    <head>
        <title>Formulario de Operaciones Bancarias</title>
    </head>

    <body>
        
        <script src="app.js"></script>
        <section class="container">
            <form action="" method="POST">
                <label for="iban">IBAN:</label>
                <input type="text" id="iban" name="iban"><br>

                <label for="iban">Saldo:</label>
                <input type="text" id="saldo" name="saldo"><br>

                <label for="saldo_retirar">Saldo a Retirar:</label>
                <input type="text" id="saldo-retirar" name="saldo_retirar"><br>
                <button type="button" id="btn-retirar" name="retirar">Retirar</button><br>

                <label for="saldo_ingresar">Saldo a Ingresar:</label>
                <input type="number" id="saldo-ingresar" name="saldo_ingresar" step="0.01"><br>
                <button type="button" id="btn-ingresar" name="ingresar">Ingresar</button><br>


            </form>
        </section>
        <p id="mensaje"></p>
        <p id="error"></p>
       
    </body>
