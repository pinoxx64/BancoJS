<!DOCTYPE html>
<html>
<head>
    <title>BancoPuertollano</title>
    <link rel="stylesheet" type="text/css" href="estilos.css" />
</head>
<body>
    <script src="app.js"></script>

    <section class="contenedor">
        <form action="" method="POST">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br><br>
    
            <label for="apellido1">Primer Apellido:</label>
            <input type="text" id="apellido1" name="apellido1" required><br><br>
    
            <label for="apellido2">Segundo Apellido:</label>
            <input type="text" id="apellido2" name="apellido2"><br><br>
    
            <label for="nacionalidad">Nacionalidad:</label>
            <input type="text" id="nacionalidad" name="nacionalidad" required><br><br>
    
            <input type="button" class="btn" value="Modificar Datos" onclick="modificarDatos()">
        </form>

    </section>
</body>
</html>
